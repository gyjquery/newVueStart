      window.getMenuConfig_Local = function() {

          config: [

        if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
          //安卓手机
          js_invoke.interact(
            '{"type":"share2","url":"","shareList":"sinaweibo,tencentweibo,qzone,wechat,wechatmoments,email,shortmessage,qq","msg":"登录联通手机营业厅，话费、视频会员多种礼品转不停。","shareJson":' +
              shareJson +
              '}'
          )
        } else if (u.indexOf('iPhone') > -1) {
          //苹果手机
          window.location =
            'clientAction={"type":"share2","url":"","shareList":"sinaweibo,tencentweibo,qzone,wechat,wechatmoments,email,shortmessage,qq","msg":"登录联通手机营业厅，话费、视频会员多种礼品转不停。","shareJson":' +
